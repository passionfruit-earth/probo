# Directives
directive @goField(
  forceResolver: Boolean
  name: String
  omittable: Boolean
) on INPUT_FIELD_DEFINITION | FIELD_DEFINITION

directive @goModel(
  model: String
  models: [String!]
) on OBJECT | INPUT_OBJECT | SCALAR | ENUM | INTERFACE | UNION

directive @goEnum(value: String) on ENUM_VALUE

scalar CursorKey
scalar Datetime
scalar EmailAddr

interface Node {
  id: ID!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: CursorKey
  endCursor: CursorKey
}

type Identity implements Node {
  id: ID!
  email: EmailAddr!
  fullName: String!
  emailVerified: Boolean!
  createdAt: Datetime!
  updatedAt: Datetime!
}

type Organization implements Node {
  id: ID!
  name: String!
  logoUrl: String @goField(forceResolver: true)

  description: String
  websiteUrl: String
  email: String
  headquarterAddress: String
}

enum DocumentType
  @goModel(model: "go.probo.inc/probo/pkg/coredata.DocumentType") {
  OTHER @goEnum(value: "go.probo.inc/probo/pkg/coredata.DocumentTypeOther")
  ISMS @goEnum(value: "go.probo.inc/probo/pkg/coredata.DocumentTypeISMS")
  POLICY @goEnum(value: "go.probo.inc/probo/pkg/coredata.DocumentTypePolicy")
  PROCEDURE
    @goEnum(value: "go.probo.inc/probo/pkg/coredata.DocumentTypeProcedure")
}

type Document implements Node {
  id: ID!
  title: String!
  documentType: DocumentType!
  isUserAuthorized: Boolean! @goField(forceResolver: true)
  hasUserRequestedAccess: Boolean! @goField(forceResolver: true)
}

type DocumentConnection {
  edges: [DocumentEdge!]!
  pageInfo: PageInfo!
}

type DocumentEdge {
  cursor: CursorKey!
  node: Document!
}

type Framework implements Node {
  id: ID!
  name: String!
  lightLogoURL: String @goField(forceResolver: true)
  darkLogoURL: String @goField(forceResolver: true)
}

type Report implements Node {
  id: ID!
  filename: String!
  isUserAuthorized: Boolean! @goField(forceResolver: true)
  hasUserRequestedAccess: Boolean! @goField(forceResolver: true)
}

type Audit implements Node {
  id: ID!
  framework: Framework! @goField(forceResolver: true)
  report: Report @goField(forceResolver: true)
}

type AuditConnection {
  edges: [AuditEdge!]!
  pageInfo: PageInfo!
}

type AuditEdge {
  cursor: CursorKey!
  node: Audit!
}

