info:
  title: Probo MCP Server
  version: 1.0.0
  description: Probo MCP Server API

components:
  schemas:
    EmailAddress:
      type: string
      format: string
      go.probo.inc/mcpgen/type: go.probo.inc/probo/pkg/mail.Addr

    Duration:
      type: string
      description: A duration
      go.probo.inc/mcpgen/type: time.Duration

    OrderDirection:
      type: string
      enum:
        - ASC
        - DESC
      go.probo.inc/mcpgen/type: go.probo.inc/probo/pkg/page.OrderDirection

    VendorOrderField:
      type: string
      enum:
        - CREATED_AT
        - UPDATED_AT
        - NAME
      go.probo.inc/mcpgen/type: go.probo.inc/probo/pkg/coredata.VendorOrderField

    VendorOrderBy:
      type: object
      required:
        - field
        - direction
      properties:
        field:
          $ref: "#/components/schemas/VendorOrderField"
          description: Vendor order field
        direction:
          $ref: "#/components/schemas/OrderDirection"
          description: Vendor order direction

    ProfileOrderBy:
      type: object
      required:
        - field
        - direction
      properties:
        field:
          $ref: "#/components/schemas/ProfileOrderField"
          description: Profile order field
        direction:
          $ref: "#/components/schemas/OrderDirection"
          description: Profile order direction

    ProfileOrderField:
      type: string
      enum:
        - CREATED_AT
        - FULL_NAME
        - KIND
      go.probo.inc/mcpgen/type: go.probo.inc/probo/pkg/coredata.MembershipProfileOrderField

    ProfileKind:
      type: string
      enum:
        - EMPLOYEE
        - CONTRACTOR
        - SERVICE_ACCOUNT
      go.probo.inc/mcpgen/type: go.probo.inc/probo/pkg/coredata.MembershipProfileKind

    Profile:
      type: object
      required:
        - id
        - organization_id
        - full_name
        - email_address
        - additional_email_addresses
        - kind
        - created_at
        - updated_at
      properties:
        id:
          $ref: "#/components/schemas/GID"
          description: Profile ID
        organization_id:
          $ref: "#/components/schemas/GID"
          description: Organization ID
        full_name:
          type: string
          description: Full name
        email_address:
          $ref: "#/components/schemas/EmailAddress"
          description: Primary email address
        additional_email_addresses:
          type: array
          items:
            $ref: "#/components/schemas/EmailAddress"
          description: Additional email addresses
        kind:
          $ref: "#/components/schemas/ProfileKind"
          description: Profile kind
        position:
          type:
            - string
            - "null"
          description: Position
        contract_start_date:
          type:
            - string
            - "null"
          format: date-time
          description: Contract start date
        contract_end_date:
          type:
            - string
            - "null"
          format: date-time
          description: Contract end date
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Update timestamp

    ListProfilesInput:
      type: object
      required:
        - organization_id
      properties:
        organization_id:
          $ref: "#/components/schemas/GID"
          description: Organization ID
        order_by:
          $ref: "#/components/schemas/ProfileOrderBy"
          description: Profile order by
        size:
          type: integer
          description: Page size
        cursor:
          $ref: "#/components/schemas/CursorKey"
          description: Page cursor
        filter:
          type: object
          properties:
            exclude_contract_ended:
              type: boolean
              description: Exclude profiles with ended contracts

    ListProfilesOutput:
      type: object
      required:
        - profiles
      properties:
        next_cursor:
          $ref: "#/components/schemas/CursorKey"
          description: Next cursor
        profiles:
          type: array
          items:
            $ref: "#/components/schemas/Profile"

    GID:
      type: string
      format: string
      go.probo.inc/mcpgen/type: go.probo.inc/probo/pkg/gid.GID

    CursorKey:
      type: string
      format: string
      go.probo.inc/mcpgen/type: go.probo.inc/probo/pkg/page.CursorKey

    ListOrganizationsInput:
      type: object
      properties:
        organization_id:
          $ref: "#/components/schemas/GID"
          description: Organization ID

    ListOrganizationsOutput:
      type: object
      properties:
        organizations:
          type: array
          items:
            $ref: "#/components/schemas/Organization"

    Organization:
      type: object
      required:
        - id
        - name
        - description
        - created_at
        - updated_at
      properties:
        id:
          $ref: "#/components/schemas/GID"
          description: Organization ID
        name:
          type: string
          description: Organization name
        description:
          type:
            - string
            - "null"
          description: Organization description
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Update timestamp

    ListVendorsInput:
      type: object
      required:
        - organization_id
      properties:
        organization_id:
          $ref: "#/components/schemas/GID"
          description: Organization ID
        order_by:
          $ref: "#/components/schemas/VendorOrderBy"
          description: Vendor order by
        size:
          type: integer
          description: Page size
        cursor:
          $ref: "#/components/schemas/CursorKey"
          description: Page cursor
        filter:
          type: object
          properties:
            snapshot_id:
              $ref: "#/components/schemas/GID"
              description: Snapshot ID

    ListVendorsOutput:
      type: object
      required:
        - vendors
      properties:
        next_cursor:
          $ref: "#/components/schemas/CursorKey"
          description: Next cursor
        vendors:
          type: array
          items:
            $ref: "#/components/schemas/Vendor"

    Vendor:
      type: object
      required:
        - id
        - name
        - organization_id
        - category
        - created_at
        - updated_at
      properties:
        id:
          $ref: "#/components/schemas/GID"
          description: Vendor ID
        organization_id:
          $ref: "#/components/schemas/GID"
          description: Organization ID
        name:
          type: string
          description: Vendor name
        description:
          type:
            - string
            - "null"
          description: Vendor description
        category:
          type: string
          enum:
            - ANALYTICS
            - CLOUD_MONITORING
            - CLOUD_PROVIDER
            - COLLABORATION
            - CUSTOMER_SUPPORT
            - DATA_STORAGE_AND_PROCESSING
            - DOCUMENT_MANAGEMENT
            - EMPLOYEE_MANAGEMENT
            - ENGINEERING
            - FINANCE
            - IDENTITY_PROVIDER
            - IT
            - MARKETING
            - OFFICE_OPERATIONS
            - OTHER
            - PASSWORD_MANAGEMENT
            - PRODUCT_AND_DESIGN
            - PROFESSIONAL_SERVICES
            - RECRUITING
            - SALES
            - SECURITY
            - VERSION_CONTROL
          description: Vendor category
        headquarter_address:
          type:
            - string
            - "null"
          description: Headquarter address
        legal_name:
          type:
            - string
            - "null"
          description: Legal name
        website_url:
          type:
            - string
            - "null"
          description: Website URL
        privacy_policy_url:
          type:
            - string
            - "null"
          description: Privacy policy URL
        service_level_agreement_url:
          type:
            - string
            - "null"
          description: Service level agreement URL
        data_processing_agreement_url:
          type:
            - string
            - "null"
          description: Data processing agreement URL
        business_associate_agreement_url:
          type:
            - string
            - "null"
          description: Business associate agreement URL
        subprocessors_list_url:
          type:
            - string
            - "null"
          description: Subprocessors list URL
        certifications:
          type: array
          items:
            type: string
          description: Certifications
        countries:
          type: array
          items:
            type: string
          description: Countries (ISO 3166-1 alpha-2 country codes)
        business_owner_id:
          anyOf:
            - $ref: "#/components/schemas/GID"
            - type: "null"
          description: Business owner ID
        security_owner_id:
          anyOf:
            - $ref: "#/components/schemas/GID"
            - type: "null"
          description: Security owner ID
        status_page_url:
          type:
            - string
            - "null"
          description: Status page URL
        terms_of_service_url:
          type:
            - string
            - "null"
          description: Terms of service URL
        security_page_url:
          type:
            - string
            - "null"
          description: Security page URL
        trust_page_url:
          type:
            - string
            - "null"
          description: Trust page URL
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Update timestamp

    AddVendorInput:
      type: object
      required:
        - organization_id
        - name
      properties:
        organization_id:
          $ref: "#/components/schemas/GID"
          description: Organization ID
        name:
          type: string
          description: Vendor name
        description:
          type: string
          description: Vendor description
        category:
          type: string
          enum:
            - ANALYTICS
            - CLOUD_MONITORING
            - CLOUD_PROVIDER
            - COLLABORATION
            - CUSTOMER_SUPPORT
            - DATA_STORAGE_AND_PROCESSING
            - DOCUMENT_MANAGEMENT
            - EMPLOYEE_MANAGEMENT
            - ENGINEERING
            - FINANCE
            - IDENTITY_PROVIDER
            - IT
            - MARKETING
            - OFFICE_OPERATIONS
            - OTHER
            - PASSWORD_MANAGEMENT
            - PRODUCT_AND_DESIGN
            - PROFESSIONAL_SERVICES
            - RECRUITING
            - SALES
            - SECURITY
            - VERSION_CONTROL
          description: Vendor category
        headquarter_address:
          type: string
          description: Headquarter address
        legal_name:
          type: string
          description: Legal name
        website_url:
          type: string
          description: Website URL
        privacy_policy_url:
          type: string
          description: Privacy policy URL
        service_level_agreement_url:
          type: string
          description: Service level agreement URL
        data_processing_agreement_url:
          type: string
          description: Data processing agreement URL
        business_associate_agreement_url:
          type: string
          description: Business associate agreement URL
        subprocessors_list_url:
          type: string
          description: Subprocessors list URL
        certifications:
          type: array
          items:
            type: string
          description: Certifications
        countries:
          type: array
          items:
            type: string
          description: Countries (ISO 3166-1 alpha-2 country codes)
        business_owner_id:
          $ref: "#/components/schemas/GID"
          description: Business owner ID
        security_owner_id:
          $ref: "#/components/schemas/GID"
          description: Security owner ID
        status_page_url:
          type: string
          description: Status page URL
        terms_of_service_url:
          type: string
          description: Terms of service URL
        security_page_url:
          type: string
          description: Security page URL
        trust_page_url:
          type: string
          description: Trust page URL

    AddVendorOutput:
      type: object
      required:
        - vendor
      properties:
        vendor:
          $ref: "#/components/schemas/Vendor"

    UpdateVendorInput:
      type: object
      required:
        - id
      properties:
        id:
          $ref: "#/components/schemas/GID"
          description: Vendor ID
        name:
          type: string
          description: Vendor name
        description:
          type: string
          description: Vendor description
        category:
          type: string
          enum:
            - ANALYTICS
            - CLOUD_MONITORING
            - CLOUD_PROVIDER
            - COLLABORATION
            - CUSTOMER_SUPPORT
            - DATA_STORAGE_AND_PROCESSING
            - DOCUMENT_MANAGEMENT
            - EMPLOYEE_MANAGEMENT
            - ENGINEERING
            - FINANCE
            - IDENTITY_PROVIDER
            - IT
            - MARKETING
            - OFFICE_OPERATIONS
            - OTHER
            - PASSWORD_MANAGEMENT
            - PRODUCT_AND_DESIGN
            - PROFESSIONAL_SERVICES
            - RECRUITING
            - SALES
            - SECURITY
            - VERSION_CONTROL
          description: Vendor category
        headquarter_address:
          type: string
          description: Headquarter address
        legal_name:
          type: string
          description: Legal name
        website_url:
          type: string
          description: Website URL
        privacy_policy_url:
          type: string
          description: Privacy policy URL
        service_level_agreement_url:
          type: string
          description: Service level agreement URL
        data_processing_agreement_url:
          type: string
          description: Data processing agreement URL
        business_associate_agreement_url:
          type: string
          description: Business associate agreement URL
        subprocessors_list_url:
          type: string
          description: Subprocessors list URL
        certifications:
          type: array
          items:
            type: string
          description: Certifications
        countries:
          type: array
          items:
            type: string
          description: Countries (ISO 3166-1 alpha-2 country codes)
        business_owner_id:
          $ref: "#/components/schemas/GID"
          description: Business owner ID
        security_owner_id:
          $ref: "#/components/schemas/GID"
          description: Security owner ID
        status_page_url:
          type: string
          description: Status page URL
        terms_of_service_url:
          type: string
          description: Terms of service URL
        security_page_url:
          type: string
          description: Security page URL
        trust_page_url:
          type: string
          description: Trust page URL

    UpdateVendorOutput:
      type: object
      required:
        - vendor
      properties:
        vendor:
          $ref: "#/components/schemas/Vendor"

    GetProfileInput:
      type: object
      required:
        - id
      properties:
        id:
          $ref: "#/components/schemas/GID"
          description: Profile ID

    GetProfileOutput:
      type: object
      required:
        - profile
      properties:
        profile:
          $ref: "#/components/schemas/Profile"

    UpdateProfileInput:
      type: object
      required:
        - id
      properties:
        id:
          $ref: "#/components/schemas/GID"
          description: Profile ID
        full_name:
          type: string
          description: Full name
        additional_email_addresses:
          anyOf:
            - type: array
              items:
                $ref: "#/components/schemas/EmailAddress"
            - type: "null"
              description: No additional email addresses
          description: Additional email addresses
        kind:
          $ref: "#/components/schemas/ProfileKind"
          description: Profile kind
        position:
          type: ["string", "null"]
          description: Position
          go.probo.inc/mcpgen/omittable: true
        contract_start_date:
          type: ["string", "null"]
          format: date-time
          description: Contract start date
          go.probo.inc/mcpgen/omittable: true
        contract_end_date:
          type: ["string", "null"]
          format: date-time
          description: Contract end date
          go.probo.inc/mcpgen/omittable: true

    UpdateProfileOutput:
      type: object
      required:
        - profile
      properties:
        profile:
          $ref: "#/components/schemas/Profile"

    RiskOrderField:
      type: string
      enum:
        - CREATED_AT
        - UPDATED_AT
        - NAME
        - CATEGORY
        - TREATMENT
        - INHERENT_RISK_SCORE
        - RESIDUAL_RISK_SCORE
        - OWNER_FULL_NAME
      go.probo.inc/mcpgen/type: go.probo.inc/probo/pkg/coredata.RiskOrderField

    RiskOrderBy:
      type: object
      required:
        - field
        - direction
      properties:
        field:
          $ref: "#/components/schemas/RiskOrderField"
          description: Risk order field
        direction:
          $ref: "#/components/schemas/OrderDirection"
          description: Risk order direction

    RiskTreatment:
      type: string
      enum:
        - MITIGATED
        - ACCEPTED
        - AVOIDED
        - TRANSFERRED
      go.probo.inc/mcpgen/type: go.probo.inc/probo/pkg/coredata.RiskTreatment

    Risk:
      type: object
      required:
        - id
        - organization_id
        - name
        - category
        - treatment
        - inherent_likelihood
        - inherent_impact
        - inherent_risk_score
        - residual_likelihood
        - residual_impact
        - residual_risk_score
        - note
        - created_at
        - updated_at
      properties:
        id:
          $ref: "#/components/schemas/GID"
          description: Risk ID
        organization_id:
          $ref: "#/components/schemas/GID"
          description: Organization ID
        snapshot_id:
          anyOf:
            - type: string
              $ref: "#/components/schemas/GID"
            - type: "null"
              description: No snapshot
          description: Snapshot ID
        name:
          type: string
          description: Risk name
        description:
          type:
            - string
            - "null"
          description: Risk description
        category:
          type: string
          description: Risk category
        treatment:
          $ref: "#/components/schemas/RiskTreatment"
          description: Risk treatment
        inherent_likelihood:
          type: integer
          description: Inherent likelihood
        inherent_impact:
          type: integer
          description: Inherent impact
        inherent_risk_score:
          type: integer
          description: Inherent risk score
        residual_likelihood:
          type: integer
          description: Residual likelihood
        residual_impact:
          type: integer
          description: Residual impact
        residual_risk_score:
          type: integer
          description: Residual risk score
        note:
          type: string
          description: Risk note
        owner_id:
          anyOf:
            - type: string
              $ref: "#/components/schemas/GID"
            - type: "null"
              description: No owner
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Update timestamp

    ListRisksInput:
      type: object
      required:
        - organization_id
      properties:
        organization_id:
          $ref: "#/components/schemas/GID"
          description: Organization ID
        order_by:
          $ref: "#/components/schemas/RiskOrderBy"
          description: Risk order by
        size:
          type: integer
          description: Page size
        cursor:
          $ref: "#/components/schemas/CursorKey"
          description: Page cursor
        filter:
          type: object
          properties:
            query:
              type: string
              description: Search query
            snapshot_id:
              $ref: "#/components/schemas/GID"
              description: Snapshot ID

    ListRisksOutput:
      type: object
      required:
        - risks
      properties:
        next_cursor:
          $ref: "#/components/schemas/CursorKey"
          description: Next cursor
        risks:
          type: array
          items:
            $ref: "#/components/schemas/Risk"

    GetRiskInput:
      type: object
      required:
        - id
      properties:
        id:
          $ref: "#/components/schemas/GID"
          description: Risk ID

    GetRiskOutput:
      type: object
      required:
        - risk
      properties:
        risk:
          $ref: "#/components/schemas/Risk"

    AddRiskInput:
      type: object
      required:
        - organization_id
        - name
        - category
        - treatment
        - inherent_likelihood
        - inherent_impact
      properties:
        organization_id:
          $ref: "#/components/schemas/GID"
          description: Organization ID
        name:
          type: string
          description: Risk name
        description:
          type: string
          description: Risk description
        category:
          type: string
          description: Risk category
        owner_id:
          $ref: "#/components/schemas/GID"
          description: Owner ID
        treatment:
          $ref: "#/components/schemas/RiskTreatment"
          description: Risk treatment
        inherent_likelihood:
          type: integer
          description: Inherent likelihood
        inherent_impact:
          type: integer
          description: Inherent impact
        residual_likelihood:
          type: integer
          description: Residual likelihood
        residual_impact:
          type: integer
          description: Residual impact
        note:
          type: string
          description: Risk note

    AddRiskOutput:
      type: object
      required:
        - risk
      properties:
        risk:
          $ref: "#/components/schemas/Risk"

    UpdateRiskInput:
      type: object
      required:
        - id
      properties:
        id:
          $ref: "#/components/schemas/GID"
          description: Risk ID
        name:
          type: string
          description: Risk name
        description:
          type: ["string", "null"]
          description: Risk description
          go.probo.inc/mcpgen/omittable: true
        category:
          type: string
          description: Risk category
        owner_id:
          anyOf:
            - type: string
