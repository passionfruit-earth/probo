        - deleted_risk_id
      properties:
        deleted_risk_id:
          $ref: "#/components/schemas/GID"
          description: Deleted risk ID

    MeasureState:
      type: string
      enum:
        - NOT_STARTED
        - IN_PROGRESS
        - NOT_APPLICABLE
        - IMPLEMENTED
      go.probo.inc/mcpgen/type: go.probo.inc/probo/pkg/coredata.MeasureState

    MeasureOrderField:
      type: string
      enum:
        - CREATED_AT
        - NAME
      go.probo.inc/mcpgen/type: go.probo.inc/probo/pkg/coredata.MeasureOrderField

    MeasureOrderBy:
